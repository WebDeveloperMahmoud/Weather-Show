    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="d-flex align-items-center w-100">
                <div class="top-exist d-flex justify-content-between">
                    <a class="navbar-brand fw-bold d-flex justify-content-center align-items-center" href="#"><img
                            class="me-3" src="assets/imgs/logo@2x.png" alt="logo" title="logo"> Show Weather</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars text-white icon-bars"></i>
                        <i class="fa-solid fa-bars-staggered d-none text-white icon-staggered"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse menue-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <section class="find-location position-relative">
            <div class="find position-absolute">
                <input type="text" class="form-control location-input" placeholder="Find your location..." aria-label="location" aria-describedby="location">
                <button class="btn btn-primary position-absolute find-button">Find</button>
            </div>
            <div class="row g-0 position-absolute">
                        <div class="col-12 col-lg-4 col-xl-4 col-xxl-4 start-1">
                            <div class="top d-flex justify-content-between p-2">
                                <div class="day"></div>
                                <div class="date"></div>
                            </div>
                            <div class="bottom p-3">
                                <div class="city"></div>
                                <div>
                                    <div class="temp temp-1 text-white"></div>
                                    <img class="weather-logo weather-logo0" src="" alt="logo-weather" title="logo-weather">
                                </div>
                                <div class="Partly-Cloudy text-primary mb-4"></div>
                                <div class="d-flex">
                                    <span class="um d-flex justify-content-center me-4"><img id="umbrella" class="me-2"
                                            src="assets/imgs/icon-umberella@2x.png" alt="umberella"><span class="umbrella"></span></span>
                                    <span class="wn d-flex justify-content-center me-4"><img id="wind" class="me-2"
                                            src="assets/imgs/icon-wind@2x.png" alt="wind"><span class="wind"></span></span>
                                    <span class="d-flex justify-content-center"><img id="compass" class="me-2"
                                            src="assets/imgs/icon-compass@2x.png" alt="compass"><span class="compass"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 col-xl-4 col-xxl-4 start-2">
                            <div class="top text-center p-2">
                                <div class="day"></div>
                            </div>
                            <div class="bottom p-3">
                                <div class="text-center">
                                    <div class="d-flex justify-content-center mt-3"><img class="weather-logo logo-weather2" src=""
                                            alt="logo-weather" title="logo-weather"></div>
                                    <div class="temp temp-2 text-white text-center mt-3"></div>
                                    <small class="temp6h-1"></small>
                                    <div class="status1 text-primary mt-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 col-xl-4 col-xxl-4 start-3">
                            <div class="top text-center p-2">
                                <div class="day"></div>
                            </div>
                            <div class="bottom p-3">
                                <div class="text-center">
                                    <div class="d-flex justify-content-center mt-3"><img class="weather-logo logo-weather3 m-auto" src=""
                                            alt="logo-weather3" title="logo-weather"></div>
                                    <div class="temp temp-3 text-white text-center mt-3"></div>
                                    <small class="temp6h-2"></small>
                                    <div class="status2 text-primary mt-4"></div>
                                </div>
                            </div>
                        </div>
            </div>
    </section>
    <footer>
        <form class="position-relative">
            <div class="subscribe position-absolute">
                <input type="text" class="subscribe-input form-control"
                    placeholder="Enter your email to subscribe..." aria-label="subscribe" aria-describedby="basic-addon1">
                <button class="subscribe-button btn btn-primary">Subscribe</button>
                <p class="error text-danger d-none">Please, enter valid email...</p>
                <p class="success text-success d-none ">You are subscribe successfully.</p>
            </div>
        </form>
